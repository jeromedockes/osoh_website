{% extends "base.html" %}
{% block title %} &ndash; {{ page.title }}{% endblock %}

{% block content %}

<div class="hero">
  <div class="hero-image">
    <img id="backdrop" class="hero-wide" src="img/january_open_data.svg" alt="January open data theme" />
  </div>
  <div class="hero-body">
    <p>Open Science Office Hours (OSOH)</p>
    <a class="button" href="#install"><span class="icon-rocket"></span>&nbsp;&nbsp;Make an appointment</a><br><br>

    <a class="button" href="#install"><span class="icon-rocket"></span>&nbsp;&nbsp;Explore resources</a><br>
    <div class="hero-star">
      <a class="github-button" href="https://github.com/koudyk/osoh" data-color-scheme="no-preference: light; light: light; dark: dark_high_contrast;" data-size="large" data-show-count="true" aria-label="Star OSOH on GitHub">Star</a>
    </div>
  </div>
  <svg class="hero-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <polygon points="0,100 100,0 100,100" />
  </svg>
</div>

<!-- INCLUDE: GITHUB STAR BUTTON SCRIPT -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Enter page content inside div in the article tag -->
<article>
  <div>
    {{ page.content }}
  </div>
</article>
{% endblock %}
